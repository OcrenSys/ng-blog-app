<form [formGroup]="signinForm" (ngSubmit)="onSignIn()">
  <div class="mb-4">
    <input
      type="email"
      placeholder="Your email"
      class="w-full p-3 border rounded-md text-[#6E84A3] font-bold"
      formControlName="email"
    />
    @if (signinForm.get('email')?.invalid && signinForm.get('email')?.touched) {

    <div>
      <small class="text-red-500">Email is required and must be valid.</small>
    </div>
    }
  </div>
  <div class="mb-4">
    <input
      type="password"
      placeholder="Password"
      class="w-full p-3 border rounded-md text-[#6E84A3] font-bold"
      formControlName="password"
    />
    @if (signinForm.get('password')?.invalid &&
    signinForm.get('password')?.touched) {

    <div>
      <small class="text-red-500">Password is required.</small>
    </div>
    }
  </div>
  <button
    type="submit"
    class="w-full p-3 bg-blue-600 text-white rounded-md"
    [disabled]="signinForm.invalid"
  >
    Sign In
  </button>

  <p class="text-center font-semibold cursor-pointer mt-4">
    I don't have an account yet.
    <a (click)="switchToSignUp()" class="text-blue-600 hover:underline"
      >Create an account.</a
    >
  </p>
</form>
