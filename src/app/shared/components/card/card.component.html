<div
  [routerLink]="['/details', post?.id]"
  class="relative w-auto bg-white rounded-lg shadow-sm overflow-hidden"
>
  <div class="w-full flex items-center justify-between">
    <span
      [status]="post?.status || ''"
      class="absolute z-10 top-4 left-4 text-white font-bold text-xs px-2 py-1 rounded-full"
      >${{ post?.price || 0 | number : "1.0" }} / MO</span
    >
    <span
      class="absolute z-10 top-4 text-gray-400 right-4 text-xl cursor-pointer"
      [ngClass]="{ 'text-yellow-400': post?.isFavorite }"
      (click)="onFavorite($event)"
      >&#9733;</span
    >
  </div>
  <img
    class="w-full h-48 object-cover custom-clip"
    [src]="post?.image"
    alt="Travel Image"
  />
  <div class="p-4">
    <div class="w-full relative">
      <h2
        [routerLink]="['/details', post?.id]"
        class="mt-2 text-xl font-extrabold text-[#161B2D] hover:text-blue-600 hover:cursor-pointer"
      >
        {{ post?.title }}
      </h2>
      <button
        type="button"
        (click)="onEdit($event)"
        class="absolute right-2 bottom-0 text-xs font-medium text-blue-700 border border-white hover:border-blue-200 focus:ring-4 focus:outline-none focus:ring-blue-500 rounded-full p-1 text-center inline-flex items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
          />
        </svg>
        <span class="sr-only">Icon description</span>
      </button>
    </div>
    <p class="mt-1 text-[#6B7C93]">
      {{ post?.description }}
    </p>

    <div class="divide my-4"></div>

    <div class="flex items-center mt-4">
      <img
        class="w-10 h-10 object-cover rounded-full"
        [src]="post?.author?.avatar"
        height="60"
        width="60"
        er
        alt="Profile Image"
      />
      <div class="w-full mx-3 flex justify-between">
        <h3 class="text-sm font-bold text-[#6B7C93]">
          {{ post?.author?.name }} {{ post?.author?.lastname }}
        </h3>
        <p class="text-sm font-bold text-[#6B7C93]">
          {{ post?.date | date : "MMMM d" | uppercase }}
        </p>
      </div>
    </div>
  </div>
</div>
