<div
  id="modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center md:inset-0 h-[calc(100%-1rem)] w-full max-h-full"
>
  <div class="relative flex bg-white rounded-md w-6/12">
    <button
      type="button"
      class="absolute top-2 right-1 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
      data-modal-toggle="modal"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
      <span class="sr-only">Close modal</span>
    </button>

    <div class="w-3/6 flex items-center justify-center">
      <img
        src="./assets/modal.jpeg"
        alt="Sign Up"
        class="w-full h-full rounded-md custom-clip object-cover"
      />
    </div>
    <div class="w-1/2 flex items-center justify-center">
      <div class="w-96 p-6">
        <h1 class="text-3xl text-center font-bold mb-4">Sign Up</h1>
        <p class="mb-6 text-[#6E84A3] text-center font-bold">
          Simplify your reading in minutes.
        </p>

        <form>
          <div class="mb-4">
            <input
              type="email"
              placeholder="Your email"
              class="w-full p-3 border rounded-md text-[#6E84A3] font-bold"
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              placeholder="Full Name"
              class="w-full p-3 border rounded-md text-[#6E84A3] font-bold"
            />
          </div>
          <div class="mb-4">
            <input
              type="password"
              placeholder="Password"
              class="w-full p-3 border rounded-md text-[#6E84A3] font-bold"
            />
          </div>
          <button
            type="submit"
            class="w-full p-3 bg-blue-600 text-white rounded-md"
          >
            Sign Up
          </button>
        </form>
        
      </div>
    </div>
  </div>
</div>
