<div
  #modal
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed inset-0 z-50 items-center justify-center p-4 md:p-8"
>
  <div
    class="relative bg-white rounded-md w-full max-w-2xl mx-auto flex flex-col md:flex-row"
  >
    <button
      type="button"
      class="absolute z-10 top-2 right-2 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center"
      (click)="onClose()"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
      <span class="sr-only">Close modal</span>
    </button>

    <div class="flex-shrink-0 w-full md:w-1/2">
      <img
        src="./assets/modal.jpeg"
        alt="Sign Up"
        class="w-full h-full md:rounded-md custom-clip object-cover"
      />
    </div>

    <div class="flex-1 w-full md:w-1/2 p-4 md:p-6">
      <div class="flex flex-col h-full justify-center">
        <h1 class="text-2xl md:text-3xl text-center font-bold mb-4">
          {{ getTitle() }}
        </h1>
        <p class="mb-6 text-[#6E84A3] text-center font-bold">
          Simplify your reading in minutes.
        </p>
        <ng-template appDynamicForm></ng-template>
      </div>
    </div>
  </div>
</div>
