<div class="w-full px-8 xl:px-0 mt-8">
  <div class="w-full flex justify-end content-center items-end mb-2">
    <button
      type="button"
      (click)="onAdd()"
      class="text-center inline-flex items-center font-extrabold text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 mr-2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>

      Nuevo
    </button>
  </div>

  <div class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    @for (post of posts$ | async ; track $index) {
    <app-card [post]="post" />
    }
  </div>
</div>

@if (loading$ | async ) {
<app-spinner />
} @else {
<div class="w-full mt-8 flex justify-center">
  <button
    (click)="loadMore()"
    class="w-6/12 flex justify-between bg-transparent text-blue-700 font-bold py-2 px-4 border border-blue-100 hover:border-blue-400 rounded"
  >
    <div></div>
    Load More
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
      />
    </svg>
  </button>
</div>
}
